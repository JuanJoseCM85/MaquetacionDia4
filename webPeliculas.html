<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Tu Video Club Online</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container-fluid " >
                  <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                  <img src="./images/logo.png" alt="" style="width: 2rem;">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="mostrarPortada()" href="#">Tu VideoClub Online</a>
                      </li>
                      <li class="nav-item">
                        <a id="peliculas" class="nav-link" href="#" onclick="mostrarPeliculas()">Peliculas</a>
                      </li>
                      <li class="nav-item">
                        <a id="actores" class="nav-link" href="#" onclick="mostrarActores()">Actores</a>
                      </li>
                    </li>
                  </div>
                </div>
              </nav>
        </div>
        
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/pelicual11.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/Pelicula22.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/pelicula33.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div> 

        <!-- Galeria de productos -->
        <div id="galeria" class="row" >
          <div class='portada pt-5 d-flex flex-column justify-content-center align-items-center'> 
                <div class='cabecera'> 
                    <h1> Tu web de cine Online</h1> 
                </div> 
                <div class='descripcion'> 
                    <article> Podras encontrar toda la información de tus peliculas favoritas</article> 
                </div> 
          </div> 
        </div>

      <!-- Formulario para añadir nuevas peliculas. -->
        <div class="row mt-5">
          <div><h2>Introduzca una pelicula si desea añadirla al catálogo</h2></div>
        </div>
        <form id="nuevaPeli" class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="inputTitulo">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Año Estreno</label>
            <input type="text" class="form-control" id="inputAno">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="inputNacionalidad">
          </div>
          
        
          <div class="col-3">
            <label for="inputAddress" class="form-label">Director</label>
            <input type="text" class="form-control" id="inputDirector">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Escritor</label>
            <input type="text" class="form-control" id="inputEscritor">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Lenguaje</label>
            <input type="text" class="form-control" id="inputLenguaje">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Plataforma</label>
            <input type="text" class="form-control" id="inputPlataforma">
          </div>
          <div class="col-3">
            <label for="inputAddress" class="form-label">Protagonista</label>
            <input type="text" class="form-control" id="inputProtagonista">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Productor</label>
            <input type="text" class="form-control" id="inputProductor">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Distribuidor</label>
            <input type="text" class="form-control" id="inputDistribuidor">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Genero</label>
            <input type="text" class="form-control" id="inputGenero">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="inputUrl">
          </div>

          
          <div class="col-12">
            <button id="introPeli" class="btn btn-primary" onclick="introducirPeli()">Introducir Peli</button>
          </div>
        </form>
        

      </div>
    </div>
  </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./mainVideoclub.js" type="text/javascript" language="javascript"></script>
  
  </body>
</html>
